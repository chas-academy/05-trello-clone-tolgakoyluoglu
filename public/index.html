<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>jQuery UI - Trello Clone (yay!)</title>

        </script>
    <link href="./css/index.969d84d22b1777d572a2.css" rel="stylesheet"></head>

    <body>
        <div class="dialog" title="Create a new Task">
            <form>
                <ul>
                    <li><a href="#tab1">Title</a></li>
                    <li><a href="#tab2">Date</a></li>
                </ul>
                <div id="tab1">
                    <input type="text" placeholder="Please name the list" class="inputvalue" />
                </div>
                <div id="tab2">Date: <input type="text" class="date"></p>
                </div>
        </div>
        </form>
        <button class="open">Add New List</button>
        <div class="board">
            <div class="column">
                <div class="list">
                    <div class="list-header">
                        Todo
                        <button class="button delete">X</button>
                    </div>
                    <ul class="list-cards">
                        <li class="add-new">
                            <form class="new-card" action="index.html">
                                <input type="text" name="title" class="inputvalue" placeholder="Please name the card" />
                                <button class="button add">Add new card</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="list">
                    <div class="list-header">
                        Doing
                        <button class="button delete">X</button>
                    </div>
                    <ul class="list-cards">
                        <li class="add-new">
                            <form class="new-card" action="index.html">
                                <input type="text" name="title" class="inputvalue" placeholder="Please name the card" />
                                <button class="button add">Add new card</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="list">
                    <div class="list-header">
                        Done
                        <button class="button delete">X</button>
                    </div>
                    <ul class="list-cards">
                        <li class="add-new">
                            <form class="new-card" action="index.html">
                                <input type="text" name="title" class="inputvalue" placeholder="Please name the card" />
                                <button class="button add">Add new card</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./bundle.js"></script></body>

</html>
