<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="board">
            <div class="column">
                <div class="list">
                    <div class="list-header">
                        <p>Date: <input type="text" class="date"></p>
                        Todo
                        <button class="button delete">X</button>
                    </div>
                    <ul class="list-cards">
                        <li class="card">
                            Card #1
                            <button class="button delete">X</button>
                        </li>
                        <li class="add-new">
                            <form class="new-card" action="index.html">
                                <input type="text" name="title" class="inputvalue" placeholder="Please name the card" />
                                <button class="button add">Add new card</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="list">
                    <div class="list-header">
                        <p>Date: <input type="text" class="date"></p>

                    </div>
                    <ul class="list-cards">
                        <li class="card">

                        </li>

                </div>
            </div>

                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <button id="new-list" class="button">Add new list</button>
            </div>
        </div>

        <div id="list-creation-dialog" title="Create new list" style="height: 40px">
            <form>
                <input type="text" name="title" placeholder="List title" />
