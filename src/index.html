<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>jQuery UI - Trello Clone (yay!)</title>
        <script>
        </script>
    </head>

    <body>
        <button id="new-list" class="button">Add new list</button>
        <div class="dialog" title="Hi there!">
            <ul>
                <li><a href="#tab1">One</a></li>
                <li><a href="#tab2">Two</a></li>
                <li><a href="#tab3">Three</a></li>
            </ul>
            <div id="tab1">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div id="tab2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur, dolore?</div>
            <div id="tab3">Lorem ipsum dolor sit amet consectetur</div>
            <p>Press "ESC" to see this dialog get destroyed!</p>
        </div>
        <button class="open">CLICK ME! :)</button>
        </div>
        <div class="board">
            <div class="column">
                <div class="list">
                    <div class="list-header">
                        <p>Date: <input type="text" class="date"></p>
                        Todo
                        <button class="button delete">X</button>
                    </div>
                    <ul class="list-cards">
                        <li class="card">
                            Card #1
                            <button class="button delete">X</button>
                        </li>
                        <li class="add-new">
                            <form class="new-card" action="index.html">
                                <input type="text" name="title" class="inputvalue" placeholder="Please name the card" />
                                <button class="button add">Add new card</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
    </body>

</html>
